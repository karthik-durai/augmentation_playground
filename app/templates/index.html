<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Augmentation Playground</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>

<body>
  <main class="page">
    <header class="hero">
      <p class="eyebrow">Augmentation Playground</p>
    </header>

    <section class="picker-card">
      <div class="uploader uploader-compact">
        <input id="file-input" type="file" accept=".nii,.nii.gz,.h5,.hdf5,application/gzip,application/octet-stream" />
        <label for="file-input" class="button">Choose file</label>
      </div>
    </section>

    <section class="workspace">
      <div class="workspace-grid">
        <div class="row">
          <div class="row-header">
            <h3>Selected image</h3>
            <div class="status" id="viewer-status">Awaiting image</div>
          </div>
          <div class="panel-slot panel-large">
            <canvas id="canvas-selected" width="1200" height="520"></canvas>
          </div>
        </div>
        <div class="row">
          <div class="row-header">
            <h3>Augmentation controls</h3>
          </div>
          <div class="panel-slot panel-placeholder panel-large">Controls panel</div>
        </div>
        <div class="row">
          <div class="row-header">
            <h3>Augmentation preview</h3>
          </div>
          <div class="panel-slot panel-large">
            <canvas id="canvas-preview" width="1200" height="520"></canvas>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="/static/js/app.js"></script>
</body>

</html>
